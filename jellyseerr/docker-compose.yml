version: '2.4'

services:
  jellyseerr:
    image: fallenbagel/jellyseerr:2.3.0
    container_name: jellyseerr
    user: 9001:9001
    labels:
      - traefik.enable=true
      - traefik.http.services.jellyseerr.loadbalancer.server.port=5055
      - show.external=true
    environment:
      - LOG_LEVEL=info
      - TZ=Australia/Melbourne
    volumes:
      - ./config:/app/config
      - /tmp/jellyseerr_cache:/app/.next/cache
    restart: unless-stopped
networks:
  default:
    external: true
    name: ctr-network
